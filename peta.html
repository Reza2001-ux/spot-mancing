<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8">
<title>Peta Spot Mancing Palembang</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
  body, html { margin:0; padding:0; }
  #map { height:100vh; width:100vw; }
</style>
</head>

<body>
<div id="map"></div>

<script>
var map = L.map('map').setView([-2.99, 104.76], 11);

// Basemap gratis
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; OpenStreetMap'
}).addTo(map);

// Load GeoJSON
fetch('spot_mancing.geojson')
.then(res => res.json())
.then(data => {
  L.geoJSON(data, {
    onEachFeature: function (feature, layer) {
      layer.bindPopup(
        "<b>Nama Spot:</b> " + feature.properties.nama_spot +
        "<br><b>Ikan:</b> " + feature.properties.jenis_ikan +
        "<br><b>Umpan:</b> " + feature.properties.umpan
      );
    }
  }).addTo(map);
});
</script>
</body>
</html>
